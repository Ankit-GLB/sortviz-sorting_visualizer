<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sorting Visualizer</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<header>
		<h1 align="left" style="font-family: georgia, garamond, serif; font-style: italic">Sortviz - Sorting Visualizer</h1>
		<nav>
			<div class="row">
				<div class="col mt-3 mb-3 d-sm-flex" id="newArray">
					<button type="button" class="btn btn-success newArray">Generate New Array</button>
				</div>
				<div class="col" id="input" style="font-family: georgia, garamond, serif">
					<span id="size">
						Size of Array
						<input id="arr_sz" type="range" min="10" max="130" step="1"/>
					</span>
					<span id="speed" style="font-family: georgia, garamond, serif">
						Speed of Algorithm
						<input id="speed_input" type="range" min="20" max="300" stepDown="10"/>
					</span>
				</div>
				<div class="col mt-3 mb-3 gap-2 d-sm-flex justify-content-end">
					<button type="button" class="btn btn-primary btn-sm bubbleSort">Bubble Sort</button>
					<button type="button" class="btn btn-primary btn-sm selectionSort">Selection Sort</button>
					<button type="button" class="btn btn-primary btn-sm insertionSort">Insertion Sort</button>
					<button type="button" class="btn btn-primary btn-sm quickSort">Quick Sort</button>
					<button type="button" class="btn btn-primary btn-sm mergeSort">Merge Sort</button>
				</div>
			</div>
		</nav>
	</header>
	<body class="p-3 mb-2 bg-dark text-white">
		<div id="bars" class="flex-container"></div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
		<script src="js_files/sorting.js"></script>
		<script src="js_files/bubble.js"></script>
		<script src="js_files/insertion.js"></script>
		<script src="js_files/merge.js"></script>
		<script src="js_files/quick.js"></script>
		<script src="js_files/selection.js"></script>
		<div id="contact_details">
			<a href="https://www.linkedin.com/in/ankit-raj-97575a207/" id="linkedin">Linkedin</a>
			<a href="https://github.com/Ankit-GLB" id="github">Github</a>
			<a href="mailto:ankitraj.ms11@gmail.com" id="email_id">Email</a>
		</div>
	</body>
</html>
